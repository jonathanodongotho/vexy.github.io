<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="styles.css">
    <title>Log in</title>
</head>
<body>

<div class="main-header">
    <div class="pc-header">
        <div id="SPA-header-img" class="d-flex justify-content-between align-items-center">
            <div class="tool-logo">
                <a href="">
                    <div class="pswc-image"></div>
                </a>
            </div>
            <div id="SPA-header-devicename"></div>
        </div>
    </div>
    <div class="common-header dropdown">
        <div class="dummy" style="display:inline-block;"></div>
        <span id="SPA-header-message" class="main-header-text-area"></span>
        <span id="headerIcon">
            <div class="pull-right">
                <span class="menu-language-icon" data-toggle="dropdown" aria-hidden="true">
                    <span class="menu-language-txt"></span>
                    <span class="caret"></span>
                </span>
                <ul class="dropdown-menu pull-right" id="ID_language_menuUl" aria-labelledby="shortcut_dropdownMenu">
                </ul>
            </div>
        </span>
    </div>
</div>

<div class="modal fade" id="ID_LOGIN_FAIL_DIALOG" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="spa_dialogLabel">
    <div class="modal-dialog" role="document" style="z-index: 9999;">
        <div class="modal-content">
            <div class="modal-header spa-modal-header-error">
                <h4 class="modal-title" id="spa_dialogLabel">
                    <span class="resource ItemNameCommon_Login"></span>
                </h4>
            </div>
            <div class="modal-body">
                <div id="ID_LOGIN_ERR_MESSAGE"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    <span class="resource ItemNameCommon_OK"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap.bundle.js"></script>
<script src="script.js"></script>
</body>
</html>
